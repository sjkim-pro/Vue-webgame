<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>끝말잇기</title>
</head>
<body>
<div id="root">
    <word-relay start-word="써니"></word-relay> <!-- 중복을 막기 위해 Vue.component를 활용 -->
    <word-relay start-word="니니즈"></word-relay>
    <word-relay start-word="죠르디"></word-relay>
</div>
<script>
    Vue.component("wordRelay", { // 전역 컴포넌트 (vs 로컬 컴포넌트)
        // 컴포넌트의 template는 최상위 태그 1개로 그룹이 될수 있어야한다.
        // 이전 WordRelay에서는 root밑에 세개 태그로 구성되어있어서, 세개 태그를 그대로 가져오면 문제가되기때문에
        // div로 묶어줘야한다.
        // <div> 로 묶어주기 싫으면, 다른 방법도 있는데, 나중에 뒤로 가자.
        template:`
          <div>
              <div>{{word}}</div>
              <form v-on:submit="onSubmitForm">
                <input type="text" ref="answer" v-model="value">
                <button type="submit">입력</button>
              </form>
              <div>{{result}}</div>
          </div>
        `,
        props: ['startWord'],
        data() {
            // 컴포넌트에서는 데이터를 객체 형식이 아닌 함수 형식으로 만들어줘야한다.
            // 컴포넌트 특성상, 여러번 사용되는 것을 전제로 하기 떄문에, 여러번 다른 데이터를 반환할수 있게 함수 형태로 만들어져야하는 것.
            return {
                word: this.startWord,
                value: '',
                result: '',
            };
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                console.log(this);
                if(this.word[this.word.length-1] === this.value[0]) {
                    this.result = "정답";
                    this.word = this.value;
                    this.value = "";
                    this.$refs.answer.focus();
                } else {
                    this.result = "땡";
                    this.value = "";
                    this.$refs.answer.focus();
                }
            },
        }
    })
</script>
<script>
    const app = new Vue({
        el: "#root",
    });
</script>
</body>
</html>
